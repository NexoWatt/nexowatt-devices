<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="nexowatt">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded app-tile background -->
  <rect x="16" y="16" width="224" height="224" rx="52" fill="url(#bg)"/>

  <!-- Subtle inner highlight -->
  <rect x="22" y="22" width="212" height="212" rx="48" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2"/>

  <!-- Monogram "N" -->
  <path d="M78 176 V80 L178 176 V80" fill="none" stroke="url(#accent)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)"/>

  <!-- Small energy spark -->
  <path d="M156 62 L128 114 H148 L134 168 L182 98 H160 Z" fill="#ffffff" fill-opacity="0.92"/>
</svg>
